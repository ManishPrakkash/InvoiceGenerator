<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKLOOM-Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>B L A C K L O O M</h1>

         <h2 >Invoice</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="invoiceNumber">Invoice Number</label>
                <input type="text" id="invoiceNumber" required>
            </div>
            <div class="form-group">
                <label for="currentDate">Date</label>
                <input type="date" id="currentDate" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerPhone">Phone</label>
                <input type="tel" id="customerPhone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="customerAddress">Address</label>
                <textarea id="customerAddress" required></textarea>
            </div>
            <div class="form-group">
                <label for="paymentTerms">Payment Terms</label>
                <input type="text" id="paymentTerms" value="Cash on delivery">
            </div>
        </div>

        <button class="add-item-btn" onclick="addItem()">Add Item</button>

        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Discount (%)</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody"></tbody>
        </table>

        <div class="form-row">
            <div class="form-group">
                <label for="deliveryCharge">Delivery Charge</label>
                <input type="number" id="deliveryCharge" value="0" min="0" step="0.01" onchange="calculateTotals()">
            </div>
        </div>

        <div class="totals">
            <div>Subtotal: ₹<span id="subtotal">0.00</span></div>
            <div>Total Discount: ₹<span id="totalDiscount">0.00</span></div>
            <div>Delivery Charge: ₹<span id="deliveryChargeDisplay">0.00</span></div>
            <div class="total-amount">Total: ₹<span id="total">0.00</span></div>
        </div>

        <div class="action-buttons">
            <button class="download-btn" onclick="printPage()">Download PDF</button>
        </div>
        <script src="index.js"></script>
</body>
</html>
